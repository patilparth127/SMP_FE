<div class="col-lg-12">
    <div class="card-header">
        <h6>
            Student Observation Question
        </h6>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="col-sm-6" *ngIf="editableopan">
                <div class="hstack gap-2">
                    <button type="button" class="btn btn-warning btn-icon" [disabled]="!editableopan"
                        (click)="editObservation();editableopanupdate = true">
                        <i class="ri-pencil-line"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-icon" [disabled]="!editableopan"
                        (click)="deleteObservation()">
                        <i class="ri-delete-bin-5-line"></i>
                    </button>
                </div>
            </div>
            <br />
            <form #questionsForm="ngForm">
                <div class="col-lg-12 mt-1">
                    <label for="categoryInput" class="form-label">Category<span class="reqcss">*</span></label>
                    <select class="form-select" [(ngModel)]="newObservation.StudentObservationCategoryID"
                        aria-label="Default select example" appErrorHandling required name="StudentObservationCategoryID">
                        <option *ngFor="let item of studentObservationCategory"
                            [value]="item.studentObservationCategoryID">
                            {{ item.categoryText }}
                        </option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-lg-6 mt-3">
                        <label for="categoryInput" class="form-label">Question<span class="reqcss">*</span></label>
                        <textarea name="" class="form-control" appErrorHandling required name="Question" id="" [(ngModel)]="newObservation.Question"></textarea>
                    </div>
                    <div class="col-lg-6 mt-3">
                        <label for="categoryInput" class="form-label">Description<span class="reqcss">*</span></label>
                        <textarea name="" class="form-control" id=""appErrorHandling required name="QuestionDescription"
                            [(ngModel)]="newObservation.QuestionDescription"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 mt-3">
                        <label class="form-label">Compulsory</label>
                        <select class="form-select" [(ngModel)]="newObservation.IsQuestionCompulsory" appErrorHandling required name="IsQuestionCompulsory">
                            <option [value]="true">Yes</option>
                            <option [value]="false">No</option>
                        </select>
                    </div>
                    <div class="col-lg-1 mt-3">
                        <label for="" class="form-label">SR NO.</label>
                        <input class="form-control" type="number" [(ngModel)]="newObservation.QuestionSrNo" appErrorHandling required name="QuestionSrNo">
                    </div>

                    <div class="col-lg-3 mt-3">
                        <label for="categoryInput" class="form-label">&nbsp;<span class="reqcss"></span></label>
                        <div class="hstack gap-2">
                            <button type="button" *ngIf="!disable_data" class="btn btn-success"
                                (click)="addOrUpdateQuestions()">Submit</button>
                            <button type="button" [disabled]="!editableopanupdate" *ngIf="disable_data"
                                class="btn btn-success" (click)="UpdateSubCategory()">Update</button>
                            <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
            <br />
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table align-middle table-nowrap mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Category</th>
                                        <th scope="col">Question</th>
                                        <th scope="col">SR No</th>
                                        <th scope="col">Is Compulsory</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let list of studentObservationQuestionMasterModel; let i = index">
                                        <td>
                                            <input class="form-check-input" type="checkbox" [checked]="list.isSelected"
                                                (change)="handleCheckboxChange($event, list)">
                                        </td>
                                        <td>{{ list.categoryText }}</td>
                                        <td>{{ list.question }}</td>
                                        <td>{{ list.questionSrNo }}</td>
                                        <td>
                                            <span class="fw-medium"
                                                [class]="list.isQuestionCompulsory ? 'badge bg-success-subtle text-success' : 'badge bg-success-subtle text-danger'">
                                                {{ list.isQuestionCompulsory ? 'YES' : 'NO' }}
                                            </span>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
