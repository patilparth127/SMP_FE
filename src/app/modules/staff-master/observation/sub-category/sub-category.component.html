<div class="col-lg-12">
    <div class="card-header">
        <h4 class="card-title">
            <label for="basiInput" class="form-label">Student Observation Sub Categories</label>
        </h4>
    </div>
    <!-- end card header -->
    <div class="card-body">
        <div class="col-sm-6">
            <!-- <div class="hstack gap-2">
                <button type="button" class="btn btn-primary btn-icon" (click)="addOrUpdateObservation()">
                    <i class="ri-add-line"></i>
                </button>
                <button type="button" class="btn btn-warning btn-icon" (click)="updateObservation()">
                    <i class="ri-pencil-line"></i>
                </button>
                <button type="button" class="btn btn-danger btn-icon" >
                    <i class="ri-delete-bin-5-line"></i>
                </button>
            </div> -->
        </div>
        <br />
        <div class="row">
            <div class="col-xxl-5 col-md-6">
                <div>
                    <label for="categoryInput" class="form-label">Category<span class="reqcss">*</span></label>
                    <select class="form-select mb-3"  [(ngModel)]="newObservation.studentObservationCategoryID" aria-label="Default select example" >
                        <option selected>Select your Status </option>
                        <option value="1" *ngFor="let item of studentObservationCategory" [value]="item.studentObservationCategoryID">{{item.categoryText}}</option>
                    </select>
                   
                </div>
            </div>
            <div class="col-lg-5">
                <div class="form-check mb-3">
                    <label for="categoryInput" class="form-label">Sub Category<span class="reqcss">*</span></label>
                    <input type="text" type="text" class="form-control" id="categoryInput"  [(ngModel)]="newObservation.subCategory" />
                </div>
            </div>
            <div class="col-lg-2">
                
                <label for="categoryInput" class="form-label">&nbsp;<span class="reqcss"></span></label>
                <div class="hstack gap-2">
                    <button type="button" class="btn btn-success" (click)="addSubCategory()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
              <div class="form-control" style="height: auto; max-height: 200px; overflow-y: auto;min-height: 100px !important;">
                <ul class="list-group list-group-flush">
                  <li  *ngFor="let subCategory of UpdatedSubCategories; let i = index">
                    {{ subCategory.subCategory }}
                    <i class="fa fa-times danger" style="color: red;" aria-hidden="true" (click)="removeSubCategory(i)"></i>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-danger" (click)="resetForm()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          
        <div class="row">
                <label for="categoryInput" class="form-label">&nbsp;<span class="reqcss"></span></label>
                <div class="hstack gap-2">
                    <button type="button" class="btn btn-success" (click)="addOrUpdateSubCategory()">Submit</button>
                    <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
                </div>
        </div>
        <br />
        <div class="col-xl-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table align-middle table-nowrap mb-0">
                    <thead class="table-light">
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Sub Category</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let category of groupedStudentObservationSubCategory">
                        <tr>
                          <td colspan="2" class="bg-light font-weight-bold">
                            <button type="button" class="btn btn-link" (click)="toggleCategory(category)">
                              <i [ngClass]="{'ri-arrow-down-s-line': category.isExpanded, 'ri-arrow-right-s-line': !category.isExpanded}"></i>
                            </button>
                            Category: {{ category.categoryName }}
                          </td>
                        </tr>
                        <ng-container *ngIf="category.isExpanded">
                          <ng-container *ngFor="let subCategory of category.subCategories">
                            <tr>
                              <td class="fw-medium hstack gap-2">
                                <button type="button" class="btn btn-warning btn-icon" (click)="editObservation(subCategory)">
                                  <i class="ri-pencil-line"></i> 
                                </button>
                                <button type="button" class="btn btn-danger btn-icon" (click)="deleteObservation(subCategory)">
                                  <i class="ri-delete-bin-5-line"></i> 
                                </button>
                              </td>
                              <td class="fw-medium">{{ subCategory.subCategory }}</td>
                            </tr>
                          </ng-container>
                        </ng-container>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
          
    </div>
</div>
