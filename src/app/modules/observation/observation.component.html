<app-master-page></app-master-page>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Master</title>
  </head>
  <body>
    <div class="ml-5 pt-4 mt-5">
      <div class="card">
        <div class="card-body">
            <div class="col-xxl-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">Student Observation Master</h5>
            
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" *ngFor="let tab of tabs">
                              <a
                                class="nav-link"
                                [ngClass]="{'active': tab.active}"
                                (click)="onTabChange(tab)"
                                [attr.href]="'#' + tab.id"
                                role="tab"
                              >
                                {{ tab.title }}
                              </a>
                            </li>
                          </ul>
                          <div class="tab-content text-muted">
                            <ng-container *ngFor="let tab of tabs">
                              <div class="tab-pane" [ngClass]="{'active': tab.active}" [attr.id]="tab.id" role="tabpanel">
                                <ng-container *ngIf="tab.active">
                                  <ng-container *ngTemplateOutlet="tab.template"></ng-container>
                                </ng-container>
                              </div>
                            </ng-container>
                          </div>
                          
                        
                        <ng-template #categoryTemplate>
                            <app-category></app-category>
                        </ng-template>
                        
                        <ng-template #subCategoryTemplate>
                            <app-sub-category></app-sub-category>
                        </ng-template>
                        
                        <ng-template #attributesTemplate>
                            <app-attributes></app-attributes>
                        </ng-template>
                        
                        <ng-template #questionsTemplate>
                            <app-questions></app-questions>
                        </ng-template>
                        
                        <ng-template #mailNotificationTemplate>
                            <app-mail-notification></app-mail-notification>
                        </ng-template>
                        
                        <ng-template #goalSkillTemplate>
                            <app-goal-skill></app-goal-skill>
                        </ng-template>
                        
                        <ng-template #goalSubSkillTemplate>
                            <app-goal-sub-skill></app-goal-sub-skill>
                        </ng-template>
                        
                        <ng-template #lpaTemplate>
                            <app-lpa></app-lpa>
                        </ng-template>
                        
                    </div><!-- end card-body -->
                </div><!-- end card -->
            </div>
        </div>
      </div>
      <!-- end col -->
    </div>
  </body>
</html>
